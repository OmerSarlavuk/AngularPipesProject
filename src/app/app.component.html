<div class="container">
  <h3>Fatura Ödeme Formu</h3>
<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label >İsim:</label>
        <input class="form-control" type="text" (input)="onNameChange($event.target.value)">
    </div>
  </div>
  <div class="col-md-6">
    <label><b>İsim: </b></label>
    <div>
      {{name | titlecase}}
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label >Ödeme Tarihi:</label>
        <input class="form-control" type="date" (input)="onDateSet($event.target.value)">
    </div>
  </div>
  <div class="col-md-6">
    <label><b>Ödeme Tarihi: </b></label>
    <div>
      {{date | date:"fullDate"}}
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label >Tutar:</label>
        <input class="form-control" type="text" (input)="onAmountSet($event.target.value)">
    </div>
  </div>
  <div class="col-md-6">
    <label><b>Tutar: </b></label>
    <div>
      {{amount | currency}}
    </div>
  </div>
</div>
</div>
